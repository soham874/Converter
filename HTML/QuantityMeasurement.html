<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Measurement</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/measurement.css">
    <script src="../JS/methods.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="icon" href="../assets/icon.png">

</head>

<body style="background-color:#F5F6FA;">

    <div class="header">
        <div class="Quanment">Quanment</div>
        <div class="History"><b>History</b></div>
    </div>

    <div class="welcome">
        <div class="welcome_text">Welcome to Quantity Measurement</div>
    </div>

    <marquee id="history_bar" scrollamount="11" style="background-color: lightsteelblue; height: 20px;"></marquee>

    <div class="main_body">

        <div class="choose_type"><b>choose type</b></div>

        <div class="options">
            <div class="length_rectangle">
                <div class="length_image"></div>
                <div class="length">Length</div>
            </div>
            <div class="temperature_rectangle">
                <div class="temperature_image"></div>
                <div class="temperature">Temperature</div>
            </div>
            <div class="volume_rectangle">
                <div class="volume_image"></div>
                <div class="volume">Volume</div>
            </div>
        </div>

    </div>

    <div class="dialogue_boxes">

        <div class="from_box">
            <div class="info">FROM</div>
            <form>
                <input type="number" id="inputValue" placeholder="0" oninput="convertValue()" onchange="convertValue();addToHistory()">
                <div class="choosefrom_box">
                    <select id="units1" oninput="convertValue()" onchange="convertValue()"></select>
                </div>
            </form>
        </div>

        <div class="to_box">
            <div class="info">TO</div>
            <form>
                <input type="number" id="outputValue" placeholder="0" disabled>
                <div class="choosefrom_box">
                    <select id="units2" oninput="convertValue()" onchange="convertValue()"></select>
                </div>
            </form>
        </div>

    </div>

</body>

</html>

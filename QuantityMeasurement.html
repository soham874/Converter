<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Measurement</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="measurement.css">
    <script src="methods.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body>

    <div class="header">
        <div class="Quanment">Quanment</div>
        <div class="History"><b>History</b></div>
    </div>

    <div class="welcome">
        <div class="welcome_text">Welcome to Quantity Measurement</div>
    </div>

    <div class="main_body">

        <div class="choose_type"><b>choose type</b></div>

        <div class="options">
            <button class="length_rectangle">
                <div class="length_image"></div>
                <div class="length">Length</div>
            </button>
            <button class="temperature_rectangle">
                <div class="temperature_image"></div>
                <div class="temperature">Temperature</div>
            </button>
            <button class="volume_rectangle">
                <div class="volume_image"></div>
                <div class="volume">Volume</div>
            </button>
        </div>

    </div>
    <div class="dialogue_boxes">
    </div>

</body>

</html>
